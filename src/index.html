<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="form-container none">

        <div class="form-content">
            <h1 class='newTaskTitle'>New Task</h1>
            <form>
                <label for="title">Task name:</label>
                <input type="text" id='title' name='task_name' required>

                <label for="dueDate">Due date:</label>
                <input type="date" id='dueDate' name='due_date' required>

                <label for="priority">Priority</label>
                <select id='priority' name="priority">
                    <option value='High' id='priority' required selected>High</option>
                    <option value="Medium" id='priority' required>Medium</option>
                    <option value='Low' id='priority' required>Low</option>

                </select>
                <label for="category">Category</label>
                <select id='category' name="category">


                </select>
                <label for="description">Description</label>
                <textarea name="description" id="description" cols="30" rows="10"></textarea>



            </form>
            <button class='submit'>Submit</button>
        </div>

    </div>
    <div class="seeDetails">

    </div>

    <div id="content">
        <!-- <button class="save">Save</button> -->

        <div class="main">
            <div class="header">
                <h1>// TO - DO</h1>
            </div>
            <div class="nav-bar">
                <div class="home-main">
                    <h1 data-category='home'>Home</h1>
                    <h1 data-category='today'>Today</h1>
                    <h1 data-category='week'>Week</h1>

                </div>
                <div class="projects">
                    <h1>Projects</h1>
                    <ul class='project-list'>



                    </ul>
                    <button class="addNewProject">Add new Project</button>

                </div>
                <div class="notes">
                    <h1>Notes</h1>
                </div>


            </div>
            <div class="main-content">

            </div>


        </div>
    </div>



    </div>
    <input type="date" name="date" id="date">
    <script src="./index.js"></script>
</body>

</html>
